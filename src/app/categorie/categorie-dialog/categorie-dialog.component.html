<div mat-dialog-content style="max-height: 100%; overflow: visible; margin-bottom: 30px;">
  <div class="container" style="margin-top: 15px; text-align: center; max-width: 50%;">

    <div class="alert alert-danger alert-dismissible" style=" {{(messageError) ? 'display: block;' : 'display:none;' }}">
      <strong>{{messageError}}</strong>
    </div>

    <div>
      <form [formGroup]="categorie">

        <mat-form-field style="width: 100%;">
          <mat-label>Code</mat-label>
          <input matInput required formControlName="categorieCode" oninput="this.value = this.value.toUpperCase()" maxlength=5 placeholder="Code">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <mat-label>Titre</mat-label>
          <input matInput required formControlName="categorieTitle" placeholder="Titre">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <mat-label>Description</mat-label>
          <textarea matInput required formControlName="categorieDescription" placeholder="Description"></textarea>
        </mat-form-field>

        <div mat-dialog-actions>
          <button type="submit" mat-raised-button color="primary" style="float:right;" (click)="onSubmit()"> Sauvegarder </button>
        </div>

      </form>
    </div>
  </div>
</div>
