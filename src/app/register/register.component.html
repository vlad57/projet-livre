
<div class="container" style="text-align: center; max-width: 50%;">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <h1 style="font-size:10vw; line-height: normal;">Livres</h1>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Adresse email</mat-label>
          <input type="email" id="emailRegisterForm" matInput formControlName="email" placeholder="Entrer email">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input type="text" id="usernameRegisterForm" matInput formControlName="username" placeholder="Username">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input type="password" id="passwordRegisterForm" matInput placeholder="Mot de passe" formControlName="password">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Confirmer mot de passe</mat-label>
          <input type="password" id="confirmPasswordRegisterForm" matInput placeholder="Confirmer mot de passe" formControlName="confirmPassword">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="submit" mat-raised-button color="primary">Cr√©er un compte</button>
      </div>
    </div>


  </form>
</div>
